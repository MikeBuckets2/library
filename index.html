<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <form id="new-book-form">
                <div class="new-card">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required placeholder="Harry Potter">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required placeholder="J.K. Rowling">
                    <label for="pages">How many pages?</label>
                    <input type="tel" id="pages" name="pages" required placeholder="300" pattern="[0-9]*">
                    <label for="read">Did you read it?</label>
                    <input type="text" id="read" name="read" required placeholder="Yes or No" pattern="[Yy]es|[Nn]o">
                    <button type="submit">Add Book</button>
                </div>
            </form>
        </div>
        <div class="content">
            <div class="book-container"></div>
        </div>
    </div>
</body>
</html>
